<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
</head>
<body class='centered'>
    <div class='calc-wrapper'>
        <div class='calc'>
            <div class='output'>
                <div class='circles'>
                    <div class='dot red'></div>
                    <div class='dot yellow'></div>
                    <div class='dot green'></div>
                </div>
                <span class='output-text'>0</span>
            </div>
            <div class='ac btn centered'>AC</div>
            <div class='plus-minus btn centered'>+/-</div>
            <div class='percent btn centered'>%</div>
            <div class='divide btn highlighted centered'>÷</div>
            <div class='seven btn centered'>7</div>
            <div class='eight btn centered'>8</div>
            <div class='nine btn centered'>9</div>
            <div class='four btn centered'>4</div>
            <div class='five btn centered'>5</div>
            <div class='six btn centered'>6</div>
            <div class='one btn centered'>1</div>
            <div class='two btn centered'>2</div>
            <div class='three btn centered'>3</div>
            <div class='zero btn centered'>0</div>
            <div class='comma btn centered'>,</div>
            <div class='equals btn highlighted  centered'>=</div>
            <div class='plus btn highlighted  centered'>+</div>
            <div class='minus btn highlighted  centered'>-</div>
            <div class='multiply btn highlighted  centered'>×</div>
        </div>
        <div class='history'>
            <h3>История операций</h3>
            <ul class='history-list'></ul>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
